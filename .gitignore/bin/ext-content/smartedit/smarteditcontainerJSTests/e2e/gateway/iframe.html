<!DOCTYPE html>
<html>

<head>

    <!--3rd prty libs-->
    <script src="../../../web/webroot/static-resources/thirdparties/jquery/dist/jquery.min.js"></script>
    <script src="../../../web/webroot/static-resources/thirdparties/angular/angular.js"></script>
    <script src="../../../web/webroot/static-resources/thirdparties/angular-cookies/angular-cookies.js"></script>
    <script src="../../../web/webroot/static-resources/thirdparties/angular-route/angular-route.js"></script>
    <script src="../../../web/webroot/static-resources/thirdparties/angular-resource/angular-resource.js"></script>
    <script src="../../../web/webroot/static-resources/thirdparties/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../../../web/webroot/static-resources/thirdparties/angular-mocks/angular-mocks.js"></script>
    <script src="../../../web/webroot/static-resources/thirdparties/angular-translate/angular-translate.min.js"></script>
    <script src="../../../web/webroot/static-resources/thirdparties/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="../../../web/webroot/static-resources/thirdparties/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>

    <!-- 3rd party css -->
    <link rel="stylesheet" href="../../../web/webroot/static-resources/thirdparties/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../web/webroot/static-resources/techne/css/techne.min.css">
    <link rel="stylesheet" href="../../../web/webroot/static-resources/dist/smartedit/css/inner-styling.css">

    <!--libs-->
    <script src="../../../web/common/services/functions.js"></script>
    <script src="../../../web/common/services/eventservice.js"></script>
    <script src="../../../web/common/services/gatewayFactory.js"></script>
    <script src="innerapp.js"></script>
</head>



<body data-ng-app="innerapp" data-ng-controller="defaultController" data-smartedit-ready="true">
    <label>Smart edit (this is an iFrame !)</label>
    <br/>
    <input type="text" id="field2" data-ng-model="$shared.myField" />
    <button id="sendMessage" class="btg btg-default" data-ng-click="notifyParent();">send message</button>
    <label id="acknowledged">{{acknowledged}}</label>
    <br/>
    <label>(first listener; gateway 1) (set to succeed :
        <input type="checkbox" id="check1" data-ng-model="listener1WillSucceed" />) message: </label>
    <label id="message1">{{message}}</label>
    <br/>
    <label>(second listener; gateway 1) (set to succeed :
        <input type="checkbox" id="check2" data-ng-model="listener2WillSucceed" />) message: </label>
    <label id="message2">{{message2}}</label>
    <br />
    <label>(third listener; gateway 2) (set to succeed :
        <input type="checkbox" id="check3" data-ng-model="listener3WillSucceed" />) message: </label>
    <label id="message3">{{message3}}</label>
</body>

</html>
