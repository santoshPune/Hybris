typeref.cms.description=Hybris WCMS
typeref.cmssite.description=Objek situs adalah titik masuk untuk suatu toko frontend. Objek situs tersebut mengumpulkan katalog (produk dan konten) yang akan tersedia dalam frontend dan pola URL yang mengaktifkan situs.
typeref.cmspagetype.description=Jenis Halaman
typeref.pagetemplate.description=Templat Halaman adalah suatu master untuk halaman-halaman. Templat Halaman tersebut menentukan Slot Konten yang tersedia untuk suatu halaman dan dapat juga berisi beberapa Slot Konten yang sudah dikonfigurasikan sebelumnya
typeref.contentslotfortemplate.description=Memodelkan hubungan antara suatu Slot Konten dan suatu Templat Halaman dengan posisi tertentu. Jadi sebagai contoh: Slot Konten “kaki” untuk Templat Halaman “utama” pada posisi “kaki”.
typeref.abstractpage.description=Suatu Halaman dapat merupakan Halaman Konten, Halaman Kategori, Halaman Produk, dan seterusnya.
typeref.contentslot.description=Slot Konten ditempatkan pada halaman-halaman dan berisi Komponen.
typeref.contentslotforpage.description=Memodelkan hubungan antara suatu Slot Konten dan suatu Templat Halaman dengan posisi tertentu. Jadi sebagai contoh: Slot Konten “beranda_utama” untuk Halaman “halaman utama” pada posisi “kaki”.
typeref.simplecmscomponent.description=Suatu Komponen ditempatkan pada Slot Konten dan berisi informasi editorial, seperti tajuk, teks, gambar dan seterusnya.
typeref.abstractcmscomponentcontainer.description=Kontener Komponen.
typeref.restrictiontype.description=Jenis Batasan
typeref.abstractrestriction.description=Batasan mengelola visibilitas halaman. Batasan tersebut dapat menentukan Konten/Produk/Kategori/Katalog mana yang mewakili pengguna.
typeref.cmsnavigationnode.description=Simpul Navigasi untuk WCMS. Suatu Simpul Navigasi dapat memiliki anak Simpul Navigasi, daftar Tautan dan/atau daftar Halaman Konten. Gunakan jenis ini untuk memodelkan navigasi klasik
typeref.componenttypegroup.description=Kelompok Tipe Komponen mengizinkan untuk menentukan kelompok kustom dari jenis komponen CMS. Kelompok-kelompok tersebut dapat digunakan untuk menentukan jenis komponen yang valid untuk Slot Konten.
