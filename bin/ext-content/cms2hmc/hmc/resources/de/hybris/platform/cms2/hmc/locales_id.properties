txt.cmssite.contentcatalogs=Katalog Konten berikut ini tersedia untuk situs ini.
txt.cmssite.catalog.default=Ketika situs ini berisi lebih dari satu katalog produk, silakan pilih satu katalog produk yang akan aktif di awal.
