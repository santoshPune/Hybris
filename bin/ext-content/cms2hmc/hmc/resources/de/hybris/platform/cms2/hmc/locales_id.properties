txt.cmssite.startingpage=Halaman Awal yang dipilih akan menjadi halaman pertama ditampilkan untuk pelanggan saat memasuki toko.
txt.cmssite.redirect=Jika Anda ingin mengalihkan pelanggan ke lokasi lain, Anda dapat menggunakan URL Pengalihan (dalam kasus tersebut, biarkan Halaman Awal kosong.) 
txt.cmssite.urlpatterns=Pola URL adalah daftar ekspresi reguler. Jika URL yang diberikan sesuai dengan setiap pola tersebut, situs ini bisa diaktifkan. 
section.cmssite.active=Aktif
txt.cmssite.active=Apabila Anda mengatur aktif dari tanggal dan/atau aktif sampai tanggal, situs ini hanya akan tersedia dalam jangka waktu ini. Anda tidak dapat menentukan kedua nilai tersebut.
