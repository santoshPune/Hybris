text.pagetemplate.availableslots=Ini adalah daftar semua nama bagian yang akan tersedia untuk Templat Halaman ini. Setiap bagian dapat diberi satu Slot Konten.
text.pagetemplate.contentslots=Slot Konten berikut ini ditentukan untuk Templat Halaman ini, sehingga jika Halaman baru dibuat menggunakan Templat Halaman ini, Slot Konten tersebut akan diberikan secara otomatis ke Halaman baru
text.slotfortemplate.allowoverwrite=Apabila diatur ke benar, Slot Konten dapat ditimpa pada tingkat Halaman. Apabila diatur ke salah, Slot Konten yang diberikan tidak dapat ditimpa pada tingkat Halaman.
text.contentpage.label=Halaman Konten juga dapat dikenali melalui labelnya. Anda dapat membundel halaman yang dibatasi dengan mengatur label untuk semua halaman tersebut ke nilai yang sama.
section.contentslot.active=Aktif
txt.contentslot.active=Di sini Anda dapat menentukan jika Slot Konten ini harus aktif atau tidak, atau hanya aktif dalam suatu jangka waktu tertentu. Anda juga dapat menentukan hanya pada tanggal aktif.
