typeref.cms.description=hybris WCMS
typeref.cmssite.description=L’oggetto sito è il punto di accesso per il front-end del negozio. Raccoglie i cataloghi (prodotti e contenuti) che saranno disponibili nel front-end e i modelli di URL che attivano il sito.
typeref.cmspagetype.description=Tipi pagina
typeref.pagetemplate.description=Un modello di pagina è un master per le pagine. Definisce gli slot di contenuto disponibili per una pagina e può contenere anche alcuni slot di contenuto predefiniti.
typeref.contentslotfortemplate.description=Modella una relazione fra uno slot di contenuto e un modello di pagina con una posizione indicata. Quindi, ad esempio: slot di contenuto “Piè di pagina” per il modello di pagina “Principale” nella posizione “Piè di pagina”.
typeref.abstractpage.description=Una pagina. Può essere una pagina di contenuto, una pagina di categoria, una pagina di prodotto, ecc.
typeref.contentslot.description=Gli slot di contenuto sono posizionati nelle pagine e contengono componenti.
typeref.contentslotforpage.description=Modella una relazione fra uno slot di contenuto e una pagina con una posizione indicata. Quindi, ad esempio: slot di contenuto “home_main” per la pagina “Home page” nella posizione “Principale”.
typeref.simplecmscomponent.description=Un componente è posizionato negli slot di contenuto e contiene informazioni editoriali, ad esempio un titolo, un testo, un’immagine, ecc.
typeref.abstractcmscomponentcontainer.description=Contenitore componenti.
typeref.restrictiontype.description=Tipi di restrizione
typeref.abstractrestriction.description=Le restrizioni gestiscono la visibilità delle pagine. Possono determinare quale contenuto/prodotto/categoria/pagina di catalogo viene visualizzata all’utente.
typeref.cmsnavigationnode.description=Nodi di navigazione per WCMS. Un nodo di navigazione può avere degli elementi subordinati, per esempio un elenco di link e/o un elenco di pagine di contenuto. Utilizza questo tipo per modellare le navigazioni classiche.
typeref.componenttypegroup.description=Un gruppo di tipi di componente consente di definire gruppi personalizzati di tipi di componenti CMS. Questi gruppi possono essere utilizzati per definire tipi di componenti validi per lo slot dei contenuti.
section.cmssite.contentcatalogs=Cataloghi contenuto
txt.cmssite.contentcatalogs=Per questo sito sono disponibili i seguenti cataloghi del contenuto.
txt.cmssite.catalog.default=Se questo sito contiene più di un catalogo di prodotti, selezionare un catalogo di prodotti che sarà inizialmente attivo.
section.cmssite.config=Configurazione
txt.cmssite.startingpage=La pagina iniziale selezionata sarà la prima pagina a cui approda il cliente quando accede al negozio.
txt.cmssite.redirect=Per reindirizzare il cliente su un’altra pagina, è possibile utilizzare il reindirizzamento URL (in quel caso, lasciare la pagina iniziale vuota). 
txt.cmssite.urlpatterns=I modelli di URL sono un elenco di espressioni regolari. Se un URL indicato corrisponde a uno di questi modelli, il sito viene attivato. 
section.cmssite.active=Attiva
txt.cmssite.active=Se si imposta una data di inizio attivazione e/o una data di fine attivazione, questo sito sarà disponibile solo in quel periodo di tempo. Non è necessario specificare entrambi i valori.
section.cmssite.cockpit=WCMS Cockpit
section.cms.admin=WCMS Amministratore
