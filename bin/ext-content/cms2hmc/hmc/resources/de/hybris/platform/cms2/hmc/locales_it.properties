txt.contentslotname.general=Il nome di uno slot di contenuti definisce una sezione/posizione in un modello di pagina. Per ogni sezione ci può essere uno slot di contenuti attribuito.
section.pagetemplate.contentslots=Slot contenuto
text.pagetemplate.availableslots=Questo è l’elenco di tutti i nomi sezione che saranno disponibili per questo modello di pagina. Ogni sezione può essere attribuita con uno slot dei contenuti.
text.pagetemplate.contentslots=I seguenti slot di contenuti sono definiti per questo modello di pagina, quindi se si crea una nuova pagina utilizzando questo modello, questi slot dei contenuti saranno automaticamente assegnati alla nuova pagina.
text.slotfortemplate.allowoverwrite=Se impostato su vero, lo slot dei contenuti può essere sovrascritto a livello della pagina. Se impostato su falso, lo slot dei contenuti assegnato non può essere sovrascritto a livello della pagina.
text.contentpage.label=Una pagina di contenuto può anche essere indirizzata utilizzando questa etichetta. È possibile raggruppare le pagine con limitazioni impostando l’etichetta sullo stesso valore per tutte le pagine.
section.contentslot.active=Attiva
txt.contentslot.active=È possibile specificare se questo slot di contenuti deve essere attivo o meno, o attivo solo in un certo periodo di tempo. È possibile specificare anche solo una data di attivazione.
